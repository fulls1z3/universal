<div class="container" fxLayout="column" [@routeAnimation]>
    <mat-tab-group>
        <mat-tab label="{{ 'PUBLIC.SHARED.TAB.TAB_GENERAL' | translate }}">
            <div fxLayout="row">
                <div fxLayout="column" fxFlex></div>
                <div class="card-narrow" fxLayout="column" fxFlex="100%">
                    <app-card [title]="'PUBLIC.AIR_UNIVERSAL.AIRLINE.AIRLINE_DETAIL.PAGE_TITLE'"
                              [data]="airline$ | async"
                              [isProcessing]="isProcessing$ | async">
                        <app-airline-detail #content *ngIf="!(isProcessing$ | async)"
                                            [airline]="airline$ | async"
                                            (deleteClick)="delete($event)"
                                            (saveClick)="save($event)">
                        </app-airline-detail>
                    </app-card>
                    <div *ngIf="error$ | async">
                        Error: {{ (error$ | async) }}
                    </div>
                </div>
                <div fxLayout="column" fxFlex></div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
