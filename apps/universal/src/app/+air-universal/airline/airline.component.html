<div fxLayoutAlign="center" [@routeAnimation]>
    <div *ngIf="error$ | async">
      {{ 'COMMON.PAGE.ERROR' | translate }} {{ (error$ | async) }}
    </div>
    <app-data-table *ngIf="(error$ | async) === undefined"
                    [data]="airlines$"
                    [isProcessing]="isProcessing$ | async"
                    [cols]="airlineTable.cols"
                    [filterCol]="airlineTable.filterCol"
                    [buttons]="airlineTable.buttons"
                    [options]="airlineTable.options"
                    (refreshClick)="refresh()">
        <app-menu-group cssClass="qa-menu" icon="more_vert" tooltip="SHARED.ACTION.TOOLTIP">
            <app-menu-item cssClass="qa-menu_item__create" icon="add" text="{{ 'AIR_UNIVERSAL.AIRLINE.AIRLINE_TABLE.CREATE' | translate }}"
                           (menuClick)="createAirline()">
            </app-menu-item>
        </app-menu-group>
    </app-data-table>
</div>
